<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 600px;
            overflow: hidden;
        }

        p {
            background-color: #00000087;
            text-align: center;
            color: white;
            transition: all 0.5s ease-in-out;
        }

        img:hover+p {
            transform: translateY(-50px);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="//winter.jpeg" alt="">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci ipsum odio ducimus eum ex sint.
        </p>
    </div>
</body>

</html>
