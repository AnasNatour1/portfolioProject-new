<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proj yellow</title>
    <link rel="stylesheet" href="./style/styleYellow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolioStyle.css">
</head>

<body>

    <div class="rectangle"></div>
    <img class="whatsapp" src="./images/Icon-awesome-whatsapp.png" alt="whatsapp icon">

    <div class="container">
        <img src="./images/cell.png" alt="yellow cell">
        <section class="formWrapper">

            <h1>יעוץ חינם</h1>
            <p>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
            <form action="">
                <div class="details">
                    <div class="box">
                        <label for="name">שם מלא</label>
                        <input type="text" id="name">
                    </div>
                    <div class="box">
                        <label for="email">דוא"ל</label>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="box wideBox">
                    <label for="fullname">ההודעה שלך</label>
                    <input type="text" id="fullname">
                </div>
                <input type="submit" value="שליחה">
            </form>
        </section>
    </div>
    <div class="icons">
        <img src="./images/facebookIcon.svg" alt="facebook icon">
        <img src="./images/instagramIcon.svg" alt="instagram icon">
        <img src="./images/linkedinIcon.svg" alt="linkedin icon">
        <img src="./images/phoneIcon.svg" alt="phone icon">
    </div>
    <div class="bottomRectangle"></div>
</body>

</html>
